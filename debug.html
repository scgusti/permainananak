<!DOCTYPE html>
<html>
<head>
    <title>debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #ffcc00; /* Warna emas */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            font-weight: bold;
            margin: 5px 0;
        }

        /* Container untuk Skor dan Nyawa */
        .status-bar {
            display: flex;
            justify-content: space-between; /* Memastikan elemen terpisah */
            align-items: center;
            width: 90%;
            margin: auto;
            padding: 10px 0;
            background-color: white; /* Latar belakang putih */
            border-radius: 10px; /* Agar sudut sedikit melengkung */
        }

        /* Nyawa (di kiri) */
        #lives {
            color: #ff4444; /* Merah terang */
            display: flex;
            align-items: center;
            font-size: 22px;
        }

        /* Gambar love setelah angka nyawa */
        #lives img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }

        /* Skor (di kanan) */
        #score {
            color: #00ff00; /* Hijau terang */
            font-size: 22px;
        }

    </style>
</head>
<body>
    <h1>Hujan Angka</h1>
    <p id="question">Soal: ?</p>

    <div class="status-bar">
        <p id="lives">5 <img src="source/images/heart.png" alt="Love"></p>
        <p id="score">Skor: 0</p>
    </div>

</body>
</html>
